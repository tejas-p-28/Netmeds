<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Pharmaco</title>
        <link rel="icon" href="images/icon1.jpeg">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--Header Starts-->
        <div class="form-horizontal">
            <h1>Pharmaco</h1>
            <div class="select">
                <select>
                    <option>Pincode<span class="glyphicon glyphicon-chevron-down"></span></option>
                    <input type="textarea" value="Search Medicines/Healthcare Products @18% OFF"><span class="glyphicon glyphicon-search" ></span>
                </select>
            </div>
            <div class="headerContainer">
                <a href="#order"  class="heading"><span>Order Medicines</span></a>
                <a href="#healthcare" class="heading"><span>Healthcare Products</span></a>
                <a href="#offers" class="heading"><span>Offers</span></a>
                <a href="#cart" class="heading"><span>Add to Cart</span></a>
                <a href="login.html" class="heading"><span>Login / SignUP</span> </a>
            </div>
        </div>
        <!--Header Ends-->

        <!--Slideshow Starts-->
        <div class="imgAnimation">
            <img src="images/vaccine4.jpeg" alt="Medicines" class="animation1">
            
        </div>
        <div id="slideshow" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#slideshow" data-slide-to="1"></li>
                <li data-target="#slideshow" data-slide-to="2"></li>
                <li data-target="#slideshow" data-slide-to="3"></li>
                <li data-target="#slideshow" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/slideshow/slideshow1.jpeg" alt="slideshow1"/>
                </div>
                <div class="item">
                    <img src="images/slideshow/slideshow2.jpeg" alt="slideshow2"/>
                </div>
                <div class="item">
                    <img src="images/slideshow/slideshow3.jpeg" alt="slideshow3"/>
                </div>
                <div class="item">
                    <img src="images/slideshow/slideshow4.jpeg" alt="slideshow4"/>
                </div>
                <div class="item">
                    <img src="images/slideshow/slideshow5.jpeg" alt="slideshow5"/>
                </div>
            </div>
            <a class="left carousel-control" href="#slideshow" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#slideshow" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <!--Slideshow Ends-->

        <!--Main Content Starts-->
        <div class="categories">
            <p>Top categories</p>
            <div class="categoriesContainer">
                <a href="#"><img src="images/categories images/Accucheck-Devices.jpg" alt="Devices"></a>
            </div>
            <div class="categoriesContainer">
                <a href="#"><img src="images/categories images/Nutrition-drinks.jpg" alt="Nutrition Drinks"></a>
            </div>
            <div class="categoriesContainer">
                <a href="#"><img src="images/categories images/Baby-Mom-care.jpg" alt="Baby and Mom Care"></a>
            </div>
            <div class="categoriesContainer">
                <a href="#"><img src="images/categories images/Ayurvedic-care.jpg" alt="Ayurvedic Care"></a>
            </div>
        </div>
        <!--Main Content Ends-->
    </body>
